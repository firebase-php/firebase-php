language: php
dist: trusty

php:
  - 7.2
  - 7.3
  - 7.4

stages:
  - lint
  - test
  - report

before_install:
  - pecl install grpc

install:
  - composer update --no-progress --no-interaction --no-suggest

jobs:
  include:
    - stage: lint
      name: "Code style check"
      php: "7.2"
      script:
        - vendor/bin/php-cs-fixer fix --dry-run --stop-on-violation
    - stage: test
      name: "Unit test"
      script:
        - vendor/bin/phpunit --testsuite=unit --coverage-clover=coverage
    - stage: report
      php: "7.2"
      git:
        depth: false
      script:
        - vendor/bin/phpunit --testsuite=unit --coverage-clover=coverage.xml --log-junit=test-results.xml
        - bash <(curl -s https://codecov.io/bash)
        - sonar-scanner
      branches:
        only:
          - master
          - develop
      addons:
        sonarcloud:
          organization: "tiptopcoder"
          token:
            secure: ""

cache:
  directories:
    - vendor
    - $HOME/.composer/cache
